language: python
os:
- linux
dist: trusty
python:
- '3.5'
- '3.6'
before install:
- echo "$PATH"
install:
- pip install coveralls
script:
- python setup.py install
- nosetests --with-coverage --cover-package=annofilt tests -v
after_success: coveralls


jobs:
  include:
    - stage: test-deploy
      script: echo "Deploying to TestPyPi"
      provider: pypi
      user: NickWaters
      server: https://test.pypi.org/legacy/
      password:
        secure: ""
    - stage: deploy
      script: echo "Deploying to PyPi"
      deploy:
        provider: pypi
        user: NickWaters
        password:
	  secure: ""
        on:
          tags: true

stages:
  allow_failures:
    - test-deploy
